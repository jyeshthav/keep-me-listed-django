{% extends "main/header.html" %}

{% block content %}
<div class="container">
    <div class="center">
        <h3>Login here!</h3>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="center">
            <button type="submit" class="btn pink darken-3 center">Login</button>
        </div>
    </form>
    If you don't have an account, click here to <a href="/register">Register</a>
</div>

{% endblock %}
