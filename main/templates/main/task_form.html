{% extends "main/header.html" %}

{% block content %}
<div class="container">
    <div class="center">
        <h3>Add new task</h3>
    </div>
    {% load materializecss %}
    <form method="POST">
        {% csrf_token %}
        {{ form|materializecss }}
        <div class="center">
            <button type="submit" class="btn pink darken-3 center">Create Task</button>
        </div>
    </form>
</div>

{% endblock %}
