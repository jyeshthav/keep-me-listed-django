{% extends "main/header.html" %}

{% block content %}
<div class="container form-box">
    <div class="row center">
        <div class="col l3 m1 s1"></div>
        <div class="col l6 m10 s10">
        <h3>Add new list</h3>
        {% load materializecss %}
        <form method="POST">
            {% csrf_token %}
            {{ form|materializecss }}
            <div class="center">
                <button type="submit" class="btn pink darken-3 center">Create List</button>
            </div>
        </form>
        </div>
        <div class="col l3 m1 s1"></div>
</div>

{% endblock %}
