<head>
    {% load static %}
    <title>KeepMeListed</title>
    <!-- <link rel="stylesheet" href="{% static 'tinymce/css/prism.css' %}"> -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'main/css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/dash.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'main/js/main.js' %}"></script>
            
</head>

<body>
    {% include "main/includes/navbar.html" %}

    {% include "main/includes/messages.html" %}

    <div class="container">
        {% if user.is_authenticated %}
        <div class="row">
            <div class="col l6 m12 s12">
                <h4>{{ user.username }}'s Lists</h4>
            </div>
            <div class="col l3 m6 s12">
                <div class="switch">
                    <h4><label>Sort by:</label>
                    <label>
                        Due Date
                        <input type="checkbox">
                        <span class="lever"></span>
                        Priority
                    </label>
                    </h4>
                </div>
            </div>
            <div class="col l3 m6 s12">
                <div class="container center">
                    <h4>
                        <a href="/list_form" class="waves-effect waves-light btn pink darken-3"><i class="material-icons left">add</i>List</a>
                    </h4>
                </div>
            </div>
        </div>
        {% include "main/lists.html" %}  
        {% else %}
        <div class="row">
            <div class="col l6 m6 s12">
                <h4>User not authenticated</h4>
            </div>
        </div>
        {% endif %}  
    </div> 
</body>
